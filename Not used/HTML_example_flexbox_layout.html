<body>

<h1>Flexbox Layout</h1>

<p>This example shows four buttons that do not fit side-by-side horizontally, and therefore will wrap into multiple lines.</p>

<div id="flex">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>

</body>
